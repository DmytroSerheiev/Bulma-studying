<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Online Forum</title>
    <link rel="stylesheet" href="css/bulma.css">
  </head>
  <body>
    <nav class="navbar is-primary" role="navigation" aria-label="Main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a href="index.html" class="navbar-item">Forum</a>
          <button class="button navbar-burger" id="navToggle" data-target="navMenu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-end">
            <div class="navbar-item">
              <form>
                <div class="field has-addons">
                  <div class="control is-expanded">
                    <input type="search" name="search" class="input" id="search" placeholder="Search" aria-label="Search">
                  </div>
                  <div class="control">
                    <button type="submit" class="button is-info">Search</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <nav class="breadcrumb" aria-label="breadcrumbs">
          <ul>
            <li class="is-active"><a href="#0" aria-current="page">Board index</a></li>
          </ul>
        </nav>
      </div>
    </section>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function () {

        var $navbarBurger = document.getElementById('navToggle');

        $navbarBurger.addEventListener('click', function () {
          var target = $navbarBurger.dataset.target;
          var $target = document.getElementById(target);

          $navbarBurger.classList.toggle('is-active');
          $target.classList.toggle('is-active');
        })

      });
    </script>
  </body>
</html>
