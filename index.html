<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS -->
    <link rel="stylesheet" type="text/css" href="css/bulma-rtl.min.css">

    <title>DIMON</title>

    <!-- Styling to better show these examples -->
    <style type="text/css">
        .is-flex {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 400px;
        }

        .is-flex div {
            border: 1px solid white;
            background-color: #6c757d;
            color: white;
            padding: 0.5rem;
        }

        [class*=align-items-],
        [data-example="alignSelf"],
        [class*=align-content-] {
            height: 200px;
        }

        main .container {
            background-color: lightgrey;
        }
    </style>

    <script defer src="js/all.js"></script>
</head>

<body>
    <div class="is-flex is-justify-content-center">
        <h1><i class="fas fa-home"></i></h1>
        <hr>
        <i class="fa-solid fa-wifi" style="color: #1eed02;"></i>
    </div>

    //=======================Form Checkbox.==========================

    <main>

        <h2 class="subtitle has-text-weight-bold">Checkbox</h2>
        <label class="checkbox">
            <input type="checkbox" value="marketing"> Send me special offers
        </label>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Checkbox with link</h2>
        <label class="checkbox">
            <input type="checkbox" value="terms"> I accept the <a href="#0">terms and conditions</a>
        </label>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Pre-checked checkbox </h2>
        <label class="checkbox">
            <input type="checkbox" value="newsletter" checked> Sign up for newsletter
        </label>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Disabled checkbox</h2>
        <label class="checkbox" disabled>
            <input type="checkbox" value="settings" disabled> Apply settings
        </label>

        <h2 class="subtitle has-text-weight-bold">Default</h2>
        <div class="field">
            <input type="checkbox" class="is-checkradio" id="exampleCheckbox" name="exampleCheckbox" checked="checked">
            <label for="exampleCheckbox">Checkbox</label>
            <input type="checkbox" class="is-checkradio" id="exampleCheckboxDisabled" name="exampleCheckboxDisabled"
                   checked="checked" disabled>
            <label for="exampleCheckboxDisabled">Checkbox (disabled)</label>
        </div>
        <div class="field">
            <input type="radio" class="is-checkradio" id="exampleRadioInline1" name="exampleRadioInline"
                   checked="checked">
            <label for="exampleRadioInline1">Radio Button 1</label>
            <input type="radio" class="is-checkradio" id="exampleRadioInline2" name="exampleRadioInline">
            <label for="exampleRadioInline2">Radio Button 2</label>
            <input type="radio" class="is-checkradio" id="exampleRadioInline3" name="exampleRadioInline" disabled>
            <label for="exampleRadioInline3">Radio Button 3</label>
        </div>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Default Right-To-Left</h2>
        <div class="field">
            <input type="checkbox" class="is-checkradio is-rtl" id="exampleCheckboxRtl" name="exampleCheckboxRtl"
                   checked="checked">
            <label for="exampleCheckboxRtl">Checkbox</label>
        </div>
        <div class="field">
            <input type="radio" class="is-checkradio is-rtl" id="exampleRadioInlineRtl1" name="exampleRadioInlineRtl"
                   checked="checked">
            <label for="exampleRadioInlineRtl1">Radio Button 1</label>
            <input type="radio" class="is-checkradio is-rtl" id="exampleRadioInlineRtl2" name="exampleRadioInlineRtl">
            <label for="exampleRadioInlineRtl2">Radio Button 2</label>
        </div>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Colors</h2>
        <div class="field">
            <input type="checkbox" class="is-checkradio" id="exampleCheckboxColorDefault"
                   name="exampleCheckboxColorDefault"
                   checked="checked">
            <label for="exampleCheckboxColorDefault">Default</label>
        </div>
        <div class="field">
            <input type="checkbox" class="is-checkradio is-success" id="exampleCheckboxColorSuccess"
                   name="exampleCheckboxColorSuccess" checked="checked">
            <label for="exampleCheckboxColorSuccess">Success</label>
        </div>
        <div class="field">
            <input type="checkbox" class="is-checkradio is-warning" id="exampleCheckboxColorWarning"
                   name="exampleCheckboxColorWarning" checked="checked">
            <label for="exampleCheckboxColorWarning">Warning</label>
        </div>
        <div class="field">
            <input type="checkbox" class="is-checkradio is-danger" id="exampleCheckboxColorDanger"
                   name="exampleCheckboxColorDanger" checked="checked">
            <label for="exampleCheckboxColorDanger">Danger</label>
        </div>
        <div class="field">
            <input type="checkbox" class="is-checkradio is-info" id="exampleCheckboxColorInfo"
                   name="exampleCheckboxColorInfo"
                   checked="checked">
            <label for="exampleCheckboxColorInfo">Info</label>
        </div>
        <div class="field has-background-dark has-text-white">
            <input type="checkbox" class="is-checkradio is-white" id="exampleCheckboxColorWhite"
                   name="exampleCheckboxColorWhite" checked="checked">
            <label for="exampleCheckboxColorWhite">White</label>
        </div>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Colors (background)</h2>
        <div class="field">
            <input type="checkbox" class="is-checkradio has-background-color" id="exampleCheckboxBackgroundColorDefault"
                   name="exampleCheckboxBackgroundColorDefault" checked="checked">
            <label for="exampleCheckboxBackgroundColorDefault">Default</label>
        </div>
        <div class="field">
            <input type="checkbox" class="is-checkradio has-background-color is-success"
                   id="exampleCheckboxBackgroundColorSuccess" name="exampleCheckboxBackgroundColorSuccess"
                   checked="checked">
            <label for="exampleCheckboxBackgroundColorSuccess">Success</label>
        </div>
        <div class="field">
            <input type="checkbox" class="is-checkradio has-background-color is-warning"
                   id="exampleCheckboxBackgroundColorWarning" name="exampleCheckboxBackgroundColorWarning"
                   checked="checked">
            <label for="exampleCheckboxBackgroundColorWarning">Warning</label>
        </div>
        <div class="field">
            <input type="checkbox" class="is-checkradio has-background-color is-danger"
                   id="exampleCheckboxBackgroundColorDanger" name="exampleCheckboxBackgroundColorDanger"
                   checked="checked">
            <label for="exampleCheckboxBackgroundColorDanger">Danger</label>
        </div>
        <div class="field">
            <input type="checkbox" class="is-checkradio has-background-color is-info"
                   id="exampleCheckboxBackgroundColorInfo"
                   name="exampleCheckboxBackgroundColorInfo" checked="checked">
            <label for="exampleCheckboxBackgroundColorInfo">Info</label>
        </div>
        <div class="field has-background-dark has-text-white">
            <input type="checkbox" class="is-checkradio has-background-color is-white"
                   id="exampleCheckboxBackgroundColorWhite"
                   name="exampleCheckboxBackgroundColorWhite" checked="checked">
            <label for="exampleCheckboxBackgroundColorWhite">White</label>
        </div>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Sizes</h2>
        <div class="field">
            <input type="checkbox" class="is-checkradio is-small" id="exampleCheckboxSizeSmall"
                   name="exampleCheckboxSizeSmall"
                   checked="checked">
            <label for="exampleCheckboxSizeSmall">Small</label>
        </div>
        <div class="field">
            <input type="checkbox" class="is-checkradio" id="exampleCheckboxSizeDefault"
                   name="exampleCheckboxSizeDefault"
                   checked="checked">
            <label for="exampleCheckboxSizeDefault">Default</label>
        </div>
        <div class="field">
            <input type="checkbox" class="is-checkradio is-mediun" id="exampleCheckboxSizeMedium"
                   name="exampleCheckboxSizeMedium" checked="checked">
            <label for="exampleCheckboxSizeMedium">Medium</label>
        </div>
        <div class="field">
            <input type="checkbox" class="is-checkradio is-large" id="exampleCheckboxSizeLarge"
                   name="exampleCheckboxSizeLarge"
                   checked="checked">
            <label for="exampleCheckboxSizeLarge">Large</label>
        </div>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Styles</h2>
        <div class="field">
            <input type="checkbox" class="is-checkradio is-circle" id="exampleCheckboxStyleCircle"
                   name="exampleCheckboxStyleCircle" checked="checked">
            <label for="exampleCheckboxStyleCircle">Circle</label>
        </div>
        <div class="field">
            <input type="checkbox" class="is-checkradio is-block" id="exampleCheckboxStyleBlock"
                   name="exampleCheckboxStyleBlock" checked="checked">
            <label for="exampleCheckboxStyleBlock">Block</label>
        </div>
        <div class="field">
            <input type="checkbox" class="is-checkradio has-no-border" id="exampleCheckboxStyleNoBorder"
                   name="exampleCheckboxStyleNoBorder" checked="checked">
            <label for="exampleCheckboxStyleNoBorder">No Border</label>
        </div>

        <h2 class="subtitle has-text-weight-bold">Radio buttons</h2>
        <div class="control">
            <label class="radio">
                <input type="radio" name="rsvpNormal" value="yes"> Yes
            </label>
            <label class="radio">
                <input type="radio" name="rsvpNormal" value="no"> No
            </label>
            <label class="radio">
                <input type="radio" name="rsvpNormal" value="maybe"> Maybe
            </label>
        </div>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Radio buttons with one pre-checked</h2>
        <div class="control">
            <label class="radio">
                <input type="radio" name="rsvpChecked" value="yes" checked> Yes
            </label>
            <label class="radio">
                <input type="radio" name="rsvpChecked" value="no"> No
            </label>
            <label class="radio">
                <input type="radio" name="rsvpChecked" value="maybe"> Maybe
            </label>
        </div>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Radio buttons with one disabled</h2>
        <div class="control">
            <label class="radio">
                <input type="radio" name="rsvpDisabled" value="yes"> Yes
            </label>
            <label class="radio">
                <input type="radio" name="rsvpDisabled" value="no"> No
            </label>
            <label class="radio" disabled>
                <input type="radio" name="rsvpDisabled" value="maybe" disabled> Maybe
            </label>
        </div>

    </main>

</body>

</html>
