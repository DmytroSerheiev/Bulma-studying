<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS -->
    <link rel="stylesheet" type="text/css" href="css/bulma-rtl.min.css">

    <title>Page Title</title>

    <!-- Styling to better show these examples -->
    <style type="text/css">
        .is-flex {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 400px;
        }

        .is-flex div {
            border: 1px solid white;
            background-color: #6c757d;
            color: white;
            padding: 0.5rem;
        }

        [class*=align-items-],
        [data-example="alignSelf"],
        [class*=align-content-] {
            height: 200px;
        }

        main .container {
            background-color: lightgrey;
        }
    </style>

    <script defer src="js/all.js"></script>
</head>

<body>
    <div class="is-flex is-justify-content-center">
        <h1><i class="fas fa-home"></i></h1>
        <hr>
        <i class="fa-solid fa-wifi" style="color: #1eed02;"></i>
    </div>

    //=======================Layout: Level.==========================
    <main>

        <h2 class="subtitle has-text-weight-bold">Default level</h2>
        <nav class="level">
            <div class="level-left">
                <div class="level-item">
                    <button class="button is-primary">Button</button>
                </div>
                <div class="level-item">
                    <button class="button is-success">Button</button>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <button class="button is-warning">Button</button>
                </div>
                <div class="level-item">
                    <button class="button is-danger">Button</button>
                </div>
            </div>
        </nav>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Centered level</h2>
        <nav class="level">
            <div class="level-item">
                <button class="button is-primary">Button</button>
            </div>
            <div class="level-item">
                <button class="button is-success">Button</button>
            </div>
            <div class="level-item">
                <button class="button is-warning">Button</button>
            </div>
            <div class="level-item">
                <button class="button is-danger">Button</button>
            </div>
        </nav>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Mobile default level</h2>
        <nav class="level is-mobile">
            <div class="level-left">
                <div class="level-item">
                    <button class="button is-primary">Button</button>
                </div>
                <div class="level-item">
                    <button class="button is-success">Button</button>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <button class="button is-warning">Button</button>
                </div>
                <div class="level-item">
                    <button class="button is-danger">Button</button>
                </div>
            </div>
        </nav>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Mobile centered level</h2>
        <nav class="level is-mobile">
            <div class="level-item">
                <button class="button is-primary">Button</button>
            </div>
            <div class="level-item">
                <button class="button is-success">Button</button>
            </div>
            <div class="level-item">
                <button class="button is-warning">Button</button>
            </div>
            <div class="level-item">
                <button class="button is-danger">Button</button>
            </div>
        </nav>

    </main>

</body>

</html>
