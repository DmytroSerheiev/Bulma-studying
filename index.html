<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS -->
    <link rel="stylesheet" type="text/css" href="css/bulma-rtl.min.css">

    <title>DIMON</title>

    <!-- Styling to better show these examples -->
    <style type="text/css">
        .is-flex {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 400px;
        }

        .is-flex div {
            border: 1px solid white;
            background-color: #6c757d;
            color: white;
            padding: 0.5rem;
        }

        [class*=align-items-],
        [data-example="alignSelf"],
        [class*=align-content-] {
            height: 200px;
        }

        main .container {
            background-color: lightgrey;
        }
    </style>

    <script defer src="js/all.js"></script>
</head>

<body>
    <div class="is-flex is-justify-content-center">
        <h1><i class="fas fa-home"></i></h1>
        <hr>
        <i class="fa-solid fa-wifi" style="color: #1eed02;"></i>
    </div>

    //=======================Element icon.==========================
    <main>

        <h2 class="subtitle has-text-weight-bold">Fixed square images - 7 sizes</h2>
        <figure class="image is-16x16">
            <img src="../img/16x16.png">
        </figure>

        <br>

        <figure class="image is-24x24">
            <img src="../img/24x24.png">
        </figure>

        <br>

        <figure class="image is-32x32">
            <img src="../img/32x32.png">
        </figure>

        <br>

        <figure class="image is-48x48">
            <img src="../img/48x48.png">
        </figure>

        <br>

        <figure class="image is-64x64">
            <img src="../img/64x64.png">
        </figure>

        <br>

        <figure class="image is-96x96">
            <img src="../img/96x96.png">
        </figure>

        <br>

        <figure class="image is-128x128">
            <img src="../img/128x128.png">
        </figure>

        <br>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Rounded images</h2>
        <figure class="image is-128x128">
            <img src="../img/128x128.png" class="is-rounded">
        </figure>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Retina images</h2>
        <figure class="image is-128x128">
            <img src="../img/256x256.png">
        </figure>

        <br>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Fixed ratio for images</h2>
        <div class="exampleRatios">
            <figure class="image is-square">
                <img src="../img/400x400.png">
            </figure>

            <br>

            <figure class="image is-1by1">
                <img src="../img/400x400.png">
            </figure>

            <br>

            <figure class="image is-5by4">
                <img src="https:/placehold.it/500x400">
            </figure>

            <br>

            <figure class="image is-4by3">
                <img src="../img/400x300.png">
            </figure>

            <br>

            <figure class="image is-3by2">
                <img src="../img/300x200.png">
            </figure>

            <br>

            <figure class="image is-5by3">
                <img src="https:/placehold.it/500x300">
            </figure>

            <br>

            <figure class="image is-16by9">
                <img src="../img/1600x900.png">
            </figure>

            <br>

            <figure class="image is-2by1">
                <img src="../img/400x200.png">
            </figure>

            <br>

            <figure class="image is-3by1">
                <img src="https:/placehold.it/300x100">
            </figure>

            <br>

            <figure class="image is-4by5">
                <img src="https:/placehold.it/400x500">
            </figure>

            <br>

            <figure class="image is-3by4">
                <img src="https:/placehold.it/300x400">
            </figure>

            <br>

            <figure class="image is-2by3">
                <img src="https:/placehold.it/200x300">
            </figure>

            <br>

            <figure class="image is-3by5">
                <img src="https:/placehold.it/300x500">
            </figure>

            <br>

            <figure class="image is-9by16">
                <img src="https:/placehold.it/900x1600">
            </figure>

            <br>

            <figure class="image is-1by2">
                <img src="https:/placehold.it/100x200">
            </figure>

            <br>

            <figure class="image is-1by3">
                <img src="https:/placehold.it/100x300">
            </figure>
        </div>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Full-width image</h2>
        <div class="exampleRatios">
            <figure class="image is-square is-fullwidth">
                <img src="../img/400x400.png">
            </figure>
        </div>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Fixed ratio for embbed elements</h2>
        <figure class="image is-16by9">
            <iframe class="has-ratio" src="https://www.youtube.com/embed/XQu8TTBmGhA"></iframe>
        </figure>

        <br>

        <figure class="image is-4by3">
            <iframe class="has-ratio" src="https://www.youtube.com/embed/mM5_T-F1Yn4"></iframe>
        </figure>

        <br>

        <figure class="image is-1by1">
            <iframe class="has-ratio" src="https://player.vimeo.com/video/40509381"></iframe>
        </figure>

    </main>

</body>

</html>
