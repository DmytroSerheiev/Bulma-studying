<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS -->
    <link rel="stylesheet" type="text/css" href="css/bulma-rtl.min.css">

    <title>Page Title</title>

    <!-- Styling to better show these examples -->
    <style type="text/css">
        .is-flex {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 400px;
        }

        .is-flex div {
            border: 1px solid white;
            background-color: #6c757d;
            color: white;
            padding: 0.5rem;
        }

        [class*=align-items-],
        [data-example="alignSelf"],
        [class*=align-content-] {
            height: 200px;
        }
    </style>

    <script defer src="js/all.js"></script>
</head>

<body>
    <div class="is-flex is-justify-content-center">
        <h1><i class="fas fa-home"></i></h1>
        <hr>
        <i class="fa-solid fa-wifi" style="color: #1eed02;"></i>
    </div>

    //=======================Columns.==========================

    <main>

        <h2 class="subtitle has-text-weight-bold">Two columns grid</h2>
        <div class="columns">
            <div class="column">
                <div class="box">.column</div>
            </div>
            <div class="column">
                <div class="box">.column</div>
            </div>
        </div>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Three columns grid</h2>
        <div class="columns">
            <div class="column">
                <div class="box">.column</div>
            </div>
            <div class="column">
                <div class="box">.column</div>
            </div>
            <div class="column">
                <div class="box">.column</div>
            </div>
        </div>

        <hr>
        <h2 class="subtitle has-text-weight-bold">Four columns grid</h2>
        <div class="columns">
            <div class="column">
                <div class="box">.column</div>
            </div>
            <div class="column">
                <div class="box">.column</div>
            </div>
            <div class="column">
                <div class="box">.column</div>
            </div>
            <div class="column">
                <div class="box">.column</div>
            </div>
        </div>

    </main>

</body>

</html>
