<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS -->
    <link rel="stylesheet" type="text/css" href="css/bulma-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-accordion.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-badge.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-calendar.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-checkradio.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-divider.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-pageloader.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-pricingtable.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-quickview.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-extensions.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-steps.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-tagsinput.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-timeline.min.css">
    <title>Dimon Bulma-chapter-8</title>


    <!-- Styling to better show these examples -->
    <style type=" text/css">
        .is-flex {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 400px;
        }

        .is-flex div {
            border: 1px solid white;
            background-color: #6c757d;
            color: white;
            padding: 0.5rem;
        }

        [class*=align-items-],
        [data-example="alignSelf"],
        [class*=align-content-] {
            height: 200px;
        }

        main .container {
            background-color: lightgrey;
        }
    </style>

    <script defer src="js/all.js"></script>

    <!-- Bulma CSS -->
    <link rel="stylesheet"
          href="https://www.frontendworkshop.com/courses/bulma-responsive-web-design-and-development/files/bulma.min.css">
    <style type="text/css">
        .carousel {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="is-flex is-justify-content-center">
        <h1><i class="fas fa-home"></i></h1>
        <hr>
        <i class="fa-solid fa-wifi" style="color: #1eed02;"></i>
    </div>

    <div class="is-flex is-justify-content-center">
        <h1 class="title">=======================Toast==========================</h1>
    </div>


    <!-- =======================Toast========================== -->

    <section class="section">
        <div class="container">
            <h1 class="title">Extensions: Toast</h1>
            <p class="is-size-5">Documentation: <a href="https://rfoel.github.io/bulma-toast/"
                   target="_blank">https://rfoel.github.io/bulma-toast/</a></p>
            <p class="is-size-5">Source files on GitHub: <a href="https://github.com/rfoel/bulma-toast"
                   target="_blank">https://github.com/rfoel/bulma-toast</a></p>
            <hr>
            <main>

                <h2 class="subtitle has-text-weight-bold">Default</h2>
                <button class="button is-primary" id="toastDefault">Default</button>

                <hr>
                <h2 class="subtitle has-text-weight-bold">HTML Message</h2>
                <button class="button is-primary" id="toastHTML">HTML Message</button>

                <hr>
                <h2 class="subtitle has-text-weight-bold">Colors</h2>
                <button class="button is-primary" id="toastPrimary">Primary</button>
                <button class="button is-primary" id="toastLink">Link</button>
                <button class="button is-primary" id="toastInfo">Info</button>
                <button class="button is-primary" id="toastSuccess">Success</button>
                <button class="button is-primary" id="toastWarning">Warning</button>
                <button class="button is-primary" id="toastDanger">Danger</button>

                <hr>
                <h2 class="subtitle has-text-weight-bold">Duration</h2>
                <button class="button is-primary" id="toastDuration">Duration</button>

                <hr>
                <h2 class="subtitle has-text-weight-bold">Position</h2>
                <button class="button is-primary" id="toastTopLeft">Top Left</button>
                <button class="button is-primary" id="toastTopCenter">Top Center</button>
                <button class="button is-primary" id="toastTopRight">Top Right</button>
                <button class="button is-primary" id="toastCenter">Center</button>
                <button class="button is-primary" id="toastBottomLeft">Bottom Left</button>
                <button class="button is-primary" id="toastBottomCenter">Bottom Center</button>
                <button class="button is-primary" id="toastBottomRight">Bottom Right</button>

                <hr>
                <h2 class="subtitle has-text-weight-bold">Dismissible</h2>
                <button class="button is-primary" id="toastDismissible">Dismissible</button>

                <hr>
                <h2 class="subtitle has-text-weight-bold">Pause On Hover</h2>
                <button class="button is-primary" id="toastPauseOnHover">Pause On Hover</button>

                <hr>
                <h2 class="subtitle has-text-weight-bold">Close On Click</h2>
                <button class="button is-primary" id="toastCloseOnClick">Close On Click</button>

                <hr>
                <h2 class="subtitle has-text-weight-bold">Opacity</h2>
                <button class="button is-primary" id="toastOpacity">Opacity</button>

            </main>
        </div>
    </section>

    <script type="text/javascript" src="../js/bulma-toast.min.js"></script>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            // Get all "navbar-burger" elements
            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(function ($el) {
                    $el.addEventListener('click', function () {

                        // Get the target from the "data-target" attribute
                        var target = $el.dataset.target;
                        var $target = document.getElementById(target);

                        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

            // Default
            var toastDefault = document.getElementById('toastDefault');
            toastDefault.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Default toast'
                })
            })

            // HTML Message
            var toastHTML = document.getElementById('toastHTML');
            toastHTML.addEventListener('click', function () {
                bulmaToast.toast({
                    message: '<strong>HTML <em>toast</em></strong>'
                })
            })

            // Colors
            var toastPrimary = document.getElementById('toastPrimary');
            toastPrimary.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Primary toast',
                    type: 'is-primary'
                })
            })
            var toastLink = document.getElementById('toastLink');
            toastLink.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Link toast',
                    type: 'is-link'
                })
            })
            var toastInfo = document.getElementById('toastInfo');
            toastInfo.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Info toast',
                    type: 'is-info'
                })
            })
            var toastSuccess = document.getElementById('toastSuccess');
            toastSuccess.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Success toast',
                    type: 'is-success'
                })
            })
            var toastWarning = document.getElementById('toastWarning');
            toastWarning.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Warning toast',
                    type: 'is-warning'
                })
            })
            var toastDanger = document.getElementById('toastDanger');
            toastDanger.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Danger toast',
                    type: 'is-danger'
                })
            })

            // Duration
            var toastDuration = document.getElementById('toastDuration');
            toastDuration.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Duration: 5000 ms',
                    duration: 5000
                })
            })

            // Position
            var toastTopLeft = document.getElementById('toastTopLeft');
            toastTopLeft.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Top Left',
                    position: 'top-left'
                })
            })
            var toastTopCenter = document.getElementById('toastTopCenter');
            toastTopCenter.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Top Center',
                    position: 'top-center'
                })
            })
            var toastTopRight = document.getElementById('toastTopRight');
            toastTopRight.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Top Right',
                    position: 'top-right'
                })
            })
            var toastCenter = document.getElementById('toastCenter');
            toastCenter.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Center',
                    position: 'center'
                })
            })
            var toastBottomLeft = document.getElementById('toastBottomLeft');
            toastBottomLeft.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Bottom Left',
                    position: 'bottom-left'
                })
            })
            var toastBottomCenter = document.getElementById('toastBottomCenter');
            toastBottomCenter.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Bottom Center',
                    position: 'bottom-center'
                })
            })
            var toastBottomRight = document.getElementById('toastBottomRight');
            toastBottomRight.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Bottom Right',
                    position: 'bottom-right'
                })
            })

            // Dismissible
            var toastDismissible = document.getElementById('toastDismissible');
            toastDismissible.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Dismissible',
                    dismissible: true
                })
            })

            // Pause On Hover
            var toastPauseOnHover = document.getElementById('toastPauseOnHover');
            toastPauseOnHover.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Pause On Hover',
                    pauseOnHover: true
                })
            })

            // Close On Click
            var toastCloseOnClick = document.getElementById('toastCloseOnClick');
            toastCloseOnClick.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Close On Click',
                    closeOnClick: false
                })
            })

            // Opacity
            var toastOpacity = document.getElementById('toastOpacity');
            toastOpacity.addEventListener('click', function () {
                bulmaToast.toast({
                    message: 'Opacity: 0.5',
                    opacity: 0.5
                })
            })

        });
    </script>
</body>

</html>
