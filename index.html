<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS -->
    <link rel="stylesheet" type="text/css" href="css/bulma-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-accordion.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-badge.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-calendar.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-checkradio.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-divider.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-pageloader.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-pricingtable.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-quickview.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-extensions.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-steps.min.css">

    <title>Dimon Bulma-chapter-8</title>


    <!-- Styling to better show these examples -->
    <style type=" text/css">
        .is-flex {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 400px;
        }

        .is-flex div {
            border: 1px solid white;
            background-color: #6c757d;
            color: white;
            padding: 0.5rem;
        }

        [class*=align-items-],
        [data-example="alignSelf"],
        [class*=align-content-] {
            height: 200px;
        }

        main .container {
            background-color: lightgrey;
        }
    </style>

    <script defer src="js/all.js"></script>

    <!-- Bulma CSS -->
    <link rel="stylesheet"
          href="https://www.frontendworkshop.com/courses/bulma-responsive-web-design-and-development/files/bulma.min.css">
    <style type="text/css">
        .carousel {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="is-flex is-justify-content-center">
        <h1><i class="fas fa-home"></i></h1>
        <hr>
        <i class="fa-solid fa-wifi" style="color: #1eed02;"></i>
    </div>



    //=======================Switch==========================

    <section class="section">
        <div class="container">
            <h1 class="title">Extensions: Switch</h1>
            <p class="is-size-5">Documentation: <a href="https://wikiki.github.io/form/switch/"
                   target="_blank">https://wikiki.github.io/form/switch/</a></p>
            <p class="is-size-5">Source files on GitHub: <a href="https://github.com/Wikiki/bulma-extensions/"
                   target="_blank">https://github.com/Wikiki/bulma-extensions/</a></p>
            <hr>
            <main>

                <h2 class="subtitle has-text-weight-bold">Default</h2>
                <div class="field">
                    <input type="checkbox" class="switch" id="exampleSwitch" name="exampleSwitch" checked="checked">
                    <label for="exampleSwitch">Switch</label>
                </div>

                <hr>
                <h2 class="subtitle has-text-weight-bold">Disabled</h2>
                <div class="field">
                    <input type="checkbox" class="switch" id="exampleSwitchDisabled" name="exampleSwitchDisabled"
                           checked="checked" disabled>
                    <label for="exampleSwitchDisabled">Switch</label>
                </div>

                <hr>
                <h2 class="subtitle has-text-weight-bold">Default Right-To-Left</h2>
                <div class="field">
                    <input type="checkbox" class="switch is-rtl" id="exampleSwitchRtl" name="exampleSwitchRtl"
                           checked="checked">
                    <label for="exampleSwitchRtl">Switch</label>
                </div>

                <hr>
                <h2 class="subtitle has-text-weight-bold">Colors</h2>
                <div class="field">
                    <input type="checkbox" class="switch" id="exampleSwitchColorDefault"
                           name="exampleSwitchColorDefault"
                           checked="checked">
                    <label for="exampleSwitchColorDefault">Default</label>
                </div>
                <div class="field">
                    <input type="checkbox" class="switch is-success" id="exampleSwitchColorSuccess"
                           name="exampleSwitchColorSuccess" checked="checked">
                    <label for="exampleSwitchColorSuccess">Success</label>
                </div>
                <div class="field">
                    <input type="checkbox" class="switch is-warning" id="exampleSwitchColorWarning"
                           name="exampleSwitchColorWarning" checked="checked">
                    <label for="exampleSwitchColorWarning">Warning</label>
                </div>
                <div class="field">
                    <input type="checkbox" class="switch is-danger" id="exampleSwitchColorDanger"
                           name="exampleSwitchColorDanger" checked="checked">
                    <label for="exampleSwitchColorDanger">Danger</label>
                </div>
                <div class="field">
                    <input type="checkbox" class="switch is-info" id="exampleSwitchColorInfo"
                           name="exampleSwitchColorInfo"
                           checked="checked">
                    <label for="exampleSwitchColorInfo">Info</label>
                </div>

                <hr>
                <h2 class="subtitle has-text-weight-bold">Sizes</h2>
                <div class="field">
                    <input type="checkbox" class="switch is-small" id="exampleSwitchSizeSmall"
                           name="exampleSwitchSizeSmall"
                           checked="checked">
                    <label for="exampleSwitchSizeSmall">Small</label>
                </div>
                <div class="field">
                    <input type="checkbox" class="switch" id="exampleSwitchSizeDefault" name="exampleSwitchSizeDefault"
                           checked="checked">
                    <label for="exampleSwitchSizeDefault">Default</label>
                </div>
                <div class="field">
                    <input type="checkbox" class="switch is-medium" id="exampleSwitchSizeMedium"
                           name="exampleSwitchSizeMedium" checked="checked">
                    <label for="exampleSwitchSizeMedium">Medium</label>
                </div>
                <div class="field">
                    <input type="checkbox" class="switch is-large" id="exampleSwitchSizeLarge"
                           name="exampleSwitchSizeLarge"
                           checked="checked">
                    <label for="exampleSwitchSizeLarge">Large</label>
                </div>

                <hr>
                <h2 class="subtitle has-text-weight-bold">Styles</h2>
                <div class="field">
                    <input type="checkbox" class="switch is-thin" id="exampleSwitchStyleThin"
                           name="exampleSwitchStyleThin"
                           checked="checked">
                    <label for="exampleSwitchStyleThin">Thin</label>
                </div>
                <div class="field">
                    <input type="checkbox" class="switch is-rounded" id="exampleSwitchStyleRounded"
                           name="exampleSwitchStyleRounded" checked="checked">
                    <label for="exampleSwitchStyleRounded">Rounded</label>
                </div>
                <div class="field">
                    <input type="checkbox" class="switch is-outlined" id="exampleSwitchStyleOutlined"
                           name="exampleSwitchStyleOutlined" checked="checked">
                    <label for="exampleSwitchStyleOutlined">Outlined</label>
                </div>
                <div class="field">
                    <input type="checkbox" class="switch is-rounded is-outlined" id="exampleSwitchStyleRoundedOutlined"
                           name="exampleSwitchStyleRoundedOutlined" checked="checked">
                    <label for="exampleSwitchStyleRoundedOutlined">Rounded and Outlined</label>
                </div>
                <div class="field">
                    <input type="checkbox" class="switch is-thin is-rounded is-outlined"
                           id="exampleSwitchStyleThinRoundedOutlined" name="exampleSwitchStyleThinRoundedOutlined"
                           checked="checked">
                    <label for="exampleSwitchStyleThinRoundedOutlined">Thin, Rounded and Outlined</label>
                </div>

            </main>
        </div>
    </section>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            // Get all "navbar-burger" elements
            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(function ($el) {
                    $el.addEventListener('click', function () {

                        // Get the target from the "data-target" attribute
                        var target = $el.dataset.target;
                        var $target = document.getElementById(target);

                        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</body>

</html>
