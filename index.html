<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS -->
    <link rel="stylesheet" type="text/css" href="css/bulma-rtl.min.css">

    <title>Page Title</title>

    <!-- Styling to better show these examples -->
    <style type="text/css">
        .is-flex {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 400px;
        }

        .is-flex div {
            border: 1px solid white;
            background-color: #6c757d;
            color: white;
            padding: 0.5rem;
        }

        [class*=align-items-],
        [data-example="alignSelf"],
        [class*=align-content-] {
            height: 200px;
        }

        main .container {
            background-color: lightgrey;
        }
    </style>

    <script defer src="js/all.js"></script>
</head>

<body>
    <div class="is-flex is-justify-content-center">
        <h1><i class="fas fa-home"></i></h1>
        <hr>
        <i class="fa-solid fa-wifi" style="color: #1eed02;"></i>
    </div>

    //=======================Layout: Container.==========================
    <section class="section">
        <div class="container">
            <h1 class="title">Layout: Container</h1>
            <hr>
        </div>
        <main>

            <h2 class="subtitle has-text-weight-bold">Normal container</h2>
            <div class="container">Normal container</div>

            <hr>
            <h2 class="subtitle has-text-weight-bold">Widescreen container</h2>
            <div class="container is-widescreen">Widescreen container</div>

            <hr>
            <h2 class="subtitle has-text-weight-bold">Full-width container</h2>
            <div class="container is-fullhd">Full-width container</div>

            <hr>
            <h2 class="subtitle has-text-weight-bold">Fluid container</h2>
            <div class="container is-fluid">Fluid container</div>

        </main>
    </section>

</body>

</html>
