<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS -->
    <link rel="stylesheet" type="text/css" href="css/bulma-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-accordion.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-badge.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-calendar.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-checkradio.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma-divider.min.css">

    <title>Dimon Bulma-chapter-8</title>


    <!-- Styling to better show these examples -->
    <style type="text/css">
        .is-flex {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 400px;
        }

        .is-flex div {
            border: 1px solid white;
            background-color: #6c757d;
            color: white;
            padding: 0.5rem;
        }

        [class*=align-items-],
        [data-example="alignSelf"],
        [class*=align-content-] {
            height: 200px;
        }

        main .container {
            background-color: lightgrey;
        }
    </style>

    <script defer src="js/all.js"></script>

    <!-- Bulma CSS -->
    <link rel="stylesheet"
          href="https://www.frontendworkshop.com/courses/bulma-responsive-web-design-and-development/files/bulma.min.css">
    <style type="text/css">
        .carousel {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="is-flex is-justify-content-center">
        <h1><i class="fas fa-home"></i></h1>
        <hr>
        <i class="fa-solid fa-wifi" style="color: #1eed02;"></i>
    </div>



    //=======================Divider==========================

    <section class="section">
        <div class="container">
            <h1 class="title">Extensions: Divider</h1>
            <p class="is-size-5">Documentation: <a href="https://wikiki.github.io/layout/divider/"
                   target="_blank">https://wikiki.github.io/layout/divider/</a></p>
            <p class="is-size-5">Source files on GitHub: <a href="https://github.com/Wikiki/bulma-divider/"
                   target="_blank">https://github.com/Wikiki/bulma-divider/</a></p>
            <hr>
            <main>

                <h2 class="subtitle has-text-weight-bold">Horizontal divider</h2>
                <div class="is-divider" data-content="OR"></div>

                <h2 class="subtitle has-text-weight-bold">Vertical divider</h2>
                <div class="columns">
                    <div class="column">Column</div>
                    <div class="is-divider-vertical" data-content="OR"></div>
                    <div class="column">
                        Column
                        <br><br><br>
                        Column
                    </div>
                </div>

            </main>
        </div>
    </section>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            // Get all "navbar-burger" elements
            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(function ($el) {
                    $el.addEventListener('click', function () {

                        // Get the target from the "data-target" attribute
                        var target = $el.dataset.target;
                        var $target = document.getElementById(target);

                        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>


</body>

</html>
